{% extends 'base.html' %}
{% block Titulo %}
    Inicio
{% endblock %}
{% block base %}
<h1>ingresa tus datos para loguearte</h1>
{% if form %}
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        {% if errores %}
            <p style="color:red;">{{errores}}</p>
        {% endif %}
        <input type="submit" value="Ingresar">
    </form>
{% endif %}
{% endblock %}
