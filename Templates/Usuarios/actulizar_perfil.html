{% extends 'base.html' %}
{% block Titulo %}
    Actualizar perfil
{% endblock %}
{% block base %}
      {% if form %}
        <form action="" method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="Actualizar">
        </form>
    {% endif %}
    {% if errors %}
        {{errors}}
    {% endif %}
{% endblock %}
