{% extends 'base.html' %}
{% block Titulo %}
    Registro
{% endblock %}
{% block base %}
    <h1>Completa el formulario para registrarte</h1>
    {% if form %}
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="Ingresar">
        </form>
    {% endif %}
    {% if errores %}
        {{errores}}
    {% endif %}
{% endblock %}
